<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <header>
            <h2 id="title">{{ restaurant.get('name') }}</h2>
            <p>{{ restaurant.get('display_address') }}</p>
        </header>
        <img src= {{ restaurant.get('image_url') }} alt='Restaurant Image'/>
        <article>
            <p class="feedback">Rating: {{ restaurant.get('rating') }}</p>
            <p class="feedback">Reviews: {{ restaurant.get('review_count') }}</p> 
        </article>
        {% if restaurant.get('price') %}
            <p id="cost">Price: {{ restaurant.get('price') }}</p>
        {% endif %}
    </main>
</body>
</html>
